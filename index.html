<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <main class="main">
      <section>
        <textarea
          id="texto-encriptado"
          class="campo-texto"
          placeholder="Texto a Encriptar"
        >
        </textarea>
        <div class="btn">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="campo-mensaje">
        <textarea id="campo-mensaje-id" class="mensaje"></textarea>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
